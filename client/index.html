<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TextMMO</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6318464789120394"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- ad -->
    <ins class="adsbygoogle"
    style="float:right; width: 320px; height: 100px;"
    data-ad-client="ca-pub-6318464789120394"
    data-ad-slot="1825670022"
    data-ad-format="auto"
    data-full-width-responsive="true"></ins>
<script>
    (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <img src="./terrain.png" />
        <h3 class="title">Login or Signup or Whatever</h3>
        <h3 class="title" id="incorrectPassword" style="color:red" hidden>Incorrect password (or) Username is already taken</h3>
        <h3 class="title" id="usernameTaken" hidden>Username already taken</h3>
        <h3 class="title">Username: <input class="usernameInput" id="username" type="text" maxlength="14" /></h3>
        <h3 class="title">Password <input class="usernameInput" id="password" type="text" maxlength="14" /></h3>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
