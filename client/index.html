<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TextMMO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
  <!-- ad -->
  <div id="amzn-assoc-ad-8d6b661a-ffac-4406-8bff-1ab6935f8734"></div>
  <script async src="//z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US&adInstanceId=8d6b661a-ffac-4406-8bff-1ab6935f8734"></script>
  <!-- end ad -->
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <img src="./terrain.png" />
        <h3 class="title">Login or Signup or Whatever</h3>
        <h3 class="title" id="incorrectPassword" style="color:red" hidden>Incorrect password (or) Username is already taken</h3>
        <h3 class="title" id="usernameTaken" hidden>Username already taken</h3>
        <h3 class="title">Username: <input class="usernameInput" id="username" type="text" maxlength="14" /></h3>
        <h3 class="title">Password <input class="usernameInput" id="password" type="text" maxlength="14" /></h3>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
